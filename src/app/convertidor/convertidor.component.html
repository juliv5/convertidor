<p>convertidor works!</p>
<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="cantidad">Ingrese cantidad</label>
                <input type="number" class="form-control form-control-lg" min="0" onkeypress="return event.charCode >= 48" [(ngModel)]="cantidad" (input)="convertir()"
                id="cantidad" placeholder="Ingrese la cantidad...">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="tengo">Tengo</label>
                    <select id="tengo" class="form-control form-control-lg" [(ngModel)]="tengo" (change)="convertir()">
                        <option *ngFor="let moneda of monedas">{{ moneda }}</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="quiero">Quiero</label>
                    <select id="quiero" class="form-control form-control-lg" [(ngModel)]="quiero" (change)="convertir()">
                        <option *ngFor="let moneda of monedas">{{ moneda }}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <h5 class="text-center">
        <span class="badge badge-success">{{ cantidad}} {{ tengo }}</span>
        <span class="badge badge-secondary">SON</span>
        <span class="badge badge-success">{{ total | number: '0.0-2'}} {{ quiero }}</span>
    </h5>
</div>
